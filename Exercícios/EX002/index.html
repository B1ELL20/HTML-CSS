<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode descrever um paragrafo de qualquer jeito, 
        basta colocar tudo no meio do par das
         tags &lt;p&gt; e &lt;/p&gt;.</p> <!--LESS THAN / GREATER THAN-->
    <P>Vamos adicionar alguns simbolos:
        &reg;
        &trade;
        &copy;
        &euro;
        &Delta;
    </P>
    <p>Podemos adicionar emojis:
        &#x1F913;
        &#x1F596;
    </p>
</body>
</html>
