<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video controls width="300" height="300">
        <source src="midia/y2meta.com - Pato correndo, muito fofo (1).mp4" type="video/mp4">
        <source src="midia/y2meta.com - Pato correndo, muito fofo.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com os formatos de vídeo</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0sTB4uBXJ8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
